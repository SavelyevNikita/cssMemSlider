<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <div class="window-slider">
            <div class="slider slider1">
                <div class="slides slide1"></div>
                <div class="slides slide2"></div>
                <div class="slides slide3"></div>
                <div class="slides slide4"></div>
                <div class="slides slide5"></div>
            </div>
        </div>
        <div class="wraper-navigation">
            <div class="text">
                <div class="text-wrapper text-wrapper-slide">
                    <div class="text1">Белло! (от итальянского «Прекрасно!») — Здравствуйте!</div>
                    <div class="text2">Пведе на (из филиппинского) — Ну что, начнем?</div>
                    <div class="text3">Ми вонт банана! (искаженное английское «Хочу банан») — Я голоден!</div>
                    <div class="text4">Танк ю! (искаженное английское Thank You) — Спасибо!</div>
                    <div class="text5">Пупай! — До свидания!</div>
                </div>
            </div>
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>

        </div>
    </div>
</body>

</html>
